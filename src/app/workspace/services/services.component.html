<div class="wrapper py-8 md:py-16 px-4 sm:px-6 lg:px-8" style="background-color: var(--card-bg)">
<div class="hobby-parent pt-10 flex flex-col items-center justify-center gap-4 max-w-6xl mx-auto">
    <div>
      <h2 class="text-3xl font-medium">What do I Offer?</h2>
    </div>
    <div>
      <div class="title-box"></div>
      <div class="title-line"></div>
    </div>
    <div class="mt-5">
      <p class="text-gray-400 text-center">
        Outside of coding, I enjoy digital illustration, reading tech blogs, customizing UI components, and exploring
        new design trends. Iâ€™m also passionate about learning backend systems and improving user flows.
      </p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 my-10 w-full justify-center items-center">
      @for (s of services; track s) {
        <div class="relative text-center border border-surface-200 rounded-xl px-8 py-12 bg-transparent
            transition-all duration-300 ease-in-out hover:shadow-[0_10px_25px_rgba(60,72,88,0.15)]
            hover:-translate-y-1 hover:border-transparent group overflow-hidden min-h-[270px]">

          <!-- Main Icon -->
          <div class="text-primary transition-transform duration-300 z-10 relative">
            <i class="pi pi-{{s.icon}} !text-[25px]"></i>
          </div>

          <div class="mt-4 z-10 relative">
            <h5 class="text-lg  tracking-wide" style="color: var(--card-text)">{{ s.label }}</h5>
            <p class="mt-3 mb-0 text-sm tracking-wide leading-relaxed"  style="color: var(--service-text)">{{ s.description }}</p>
          </div>

          <div
            class="absolute right-0 bottom-0 z-0 opacity-5 px-2 transition-all duration-500 ease-in-out group-hover:opacity-6">
            <i
              class="pi pi-{{s.icon}} transition-all duration-500 ease-in-out text-[50px] group-hover:text-[200px] text-primary-500 absolute bottom-0 right-0"></i>
          </div>

          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 h-[2px] bg-transparent
         w-0 group-hover:w-full group-hover:bg-primary-500 transition-all duration-500 ease-in-out"
          ></div>

        </div>
      }
    </div>
  </div>
</div>
