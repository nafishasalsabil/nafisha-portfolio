<div class="parent py-16 px-4 sm:px-6 lg:px-8" style="background-color: var(--topbar-color)">
  <div
    class="flex flex-col justify-center items-center gap-6 h-[25rem] w-full bg-cover bg-center bg-no-repeat"
    style="background-image: url('assets/images/detail.jpg');"
  >
    <h2 class="text-3xl font-medium text-slate-50">{{ project?.label }}</h2>
    <p-breadcrumb
      class="max-w-full"
      styleClass="text-slate-100"
      [model]="items"
      [home]="home"
      [style]="{ background: 'var(--breadcrumb-bg)', borderRadius: '7px'}"
    />
  </div>
  <div class="flex max-w-7xl mx-auto my-6 gap-6">
    <div class="w-full md:w-1/2 py-3 px-2">
      <h3 class="text-2xl font-medium ">{{ project?.label }}</h3>
      <p-divider></p-divider>
      <p class="leading-relaxed tracking-wide text-lg text-gray-500 ">{{project?.description}}</p>
      <div style="background-color: var(--topbar-color)" class="my-4">
        <h3 class="text-2xl font-medium ">Technologies Used</h3>
        <p-divider></p-divider>
        <p class="leading-relaxed tracking-wide text-lg text-gray-500">
          {{ project?.technologies?.join(', ') }}
        </p>
      </div>
    </div>
    <div class="w-full md:w-1/2">
      <p-image [src]="'assets/images/projects/' + project?.img" [preview]="true" alt="Image" class="w-full h-full object-contain">
        <ng-template #indicator>
          <i class="pi pi-search"></i>
        </ng-template>
        <ng-template #image>
          <img [src]="'assets/images/projects/' + project?.img" alt="image" class="w-full h-full object-contain" />
        </ng-template>
        <ng-template #preview let-style="style" let-previewCallback="previewCallback">
          <img [src]="'assets/images/projects/' + project?.img" alt="image" [style]="style" (click)="previewCallback()" />
        </ng-template>
      </p-image>
<!--      <img [src]="'assets/images/' + project?.img" alt="" class="w-full h-full object-contain" />-->
    </div>
  </div>
</div>
