<div class="parent px-4 sm:px-6 lg:px-8" style="background-color: var(--topbar-color)">
  <div
    class="flex flex-col justify-center items-center gap-6 h-[25rem] w-full bg-cover bg-center bg-no-repeat text-center px-4"
    style="background-image: url('assets/images/detail.jpg');"
  >
    <h2 class="text-3xl font-medium text-slate-50">{{ project?.label }}</h2>
    <p-breadcrumb
      [home]="home"
      [model]="items"
      [style]="{ background: 'var(--breadcrumb-bg)', borderRadius: '7px' }"
      class="max-w-full"
      styleClass="text-slate-100"
    />
  </div>

  <div class="flex flex-col md:flex-row max-w-7xl mx-auto my-10 gap-8 px-2">
    <div class="w-full md:w-1/2 py-3">
      <h3 class="text-2xl font-medium mb-2">{{ project?.label }}</h3>
      <p-divider></p-divider>
      <p class="leading-relaxed tracking-wide text-base md:text-lg text-gray-600">
        {{ project?.description }}
      </p>

      <div class="my-6 p-4 rounded-md" style="background-color: var(--topbar-color)">
        <h3 class="text-2xl font-medium mb-2">Technologies Used</h3>
        <p-divider></p-divider>
        <p class="leading-relaxed tracking-wide text-base md:text-lg text-gray-600">
          {{ project?.technologies?.join(', ') }}
        </p>
      </div>
    </div>

    <!-- Image Column -->
    <div class="w-full md:w-1/2 px-2">
      <p-image
        [preview]="true"
        [src]="'assets/images/projects/' + project?.img"
        alt="Image"
        class="w-full max-h-[30rem] object-contain "
      >
        <ng-template #indicator>
          <i class="pi pi-search"></i>
        </ng-template>
        <ng-template #image>
          <img
            [src]="'assets/images/projects/' + project?.img"
            alt="image"
            class="w-full object-contain p-3 border-4 rounded-md"
            style="border-color: var(--card-border)"
          />
        </ng-template>
        <ng-template #preview let-previewCallback="previewCallback" let-style="style">
          <img
            (click)="previewCallback()"
            [src]="'assets/images/projects/' + project?.img"
            [style]="style"
            alt="image"
          />
        </ng-template>
      </p-image>
    </div>
  </div>
</div>
